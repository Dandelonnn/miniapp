<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Ball Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --accent: #EA4335;
            --background: #F8F9FA;
            --text: #202124;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dela Gothic One', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .game-container {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        .main-menu {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .game-title {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--primary);
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 24px;
        }
        
        .progress-item {
            font-size: 14px;
            color: var(--text);
        }
        
        .lives {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
        }
        
        .life {
            width: 16px;
            height: 16px;
            background-color: var(--accent);
            border-radius: 50%;
        }
        
        .play-button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 24px;
            transition: transform 0.2s;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
        }
        
        .ad-banner {
            background-color: #F1F3F4;
            border-radius: 12px;
            padding: 12px;
            font-size: 12px;
            width: 100%;
        }
        
        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        .game-screen {
            display: none;
            padding: 20px;
        }
        
        .level-header {
            font-size: 20px;
            text-align: center;
            margin-bottom: 16px;
            color: var(--primary);
        }
        
        .question {
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .ball-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #F0F0F0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }
        
        .wheel-container {
            position: relative;
            height: 50px;
            margin: 0 auto 20px;
            width: 280px;
            overflow: hidden;
        }
        
        .wheel-options {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-out;
        }
        
        .wheel-option {
            min-width: 100px;
            height: 50px;
            margin-right: 10px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        
        .wheel-center {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: var(--primary);
            border-radius: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 2;
        }
        
        .submit-button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="main-menu" id="mainMenu">
            <h1 class="game-title">Sports Ball Quiz</h1>
            
            <div class="progress-container">
                <div class="progress-item">–£—Ä–æ–≤–µ–Ω—å: <span id="currentLevelDisplay">1</span></div>
                <div class="progress-item">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progressDisplay">0/3</span></div>
            </div>
            
            <div class="lives" id="livesContainer">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
            
            <button class="play-button" id="playButton">–ò–≥—Ä–∞—Ç—å</button>
            
            <div class="ad-banner">
                –Ø–Ω–¥–µ–∫—Å –ï–¥–∞<br>
                –ë—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –æ—Ç 30 –º–∏–Ω—É—Ç
            </div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="game-screen" id="gameScreen">
            <div class="level-header">–£–†–û–í–ï–ù–¨ <span id="levelNumber">1</span></div>
            <div class="question" id="questionText">–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?</div>
            
            <div class="ball-container" id="ballContainer">‚öæ</div>
            
            <div class="wheel-container">
                <div class="wheel-options" id="wheelOptions"></div>
                <div class="wheel-center" id="wheelCenter">–ë–µ–π—Å–±–æ–ª</div>
            </div>
            
            <button class="submit-button" id="submitButton">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            
            <div class="ad-banner">
                ADS ON<br>
                –Ø–Ω–¥–µ–∫—Å –ï–¥–∞ - –±—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞
            </div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const levels = [
            {
                ball: '‚öæ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–ë–µ–π—Å–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ë–æ—É–ª–∏–Ω–≥'],
                correctAnswer: '–ë–µ–π—Å–±–æ–ª'
            },
            {
                ball: 'üèÄ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–§—É—Ç–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–†–µ–≥–±–∏'],
                correctAnswer: '–ë–∞—Å–∫–µ—Ç–±–æ–ª'
            },
            {
                ball: 'üéæ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–ë–µ–π—Å–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ë–∞–¥–º–∏–Ω—Ç–æ–Ω'],
                correctAnswer: '–¢–µ–Ω–Ω–∏—Å'
            },
            {
                ball: '‚öΩ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–§—É—Ç–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–∞–Ω–¥–±–æ–ª', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–†–µ–≥–±–∏'],
                correctAnswer: '–§—É—Ç–±–æ–ª'
            },
            {
                ball: 'üé≥',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–ë–µ–π—Å–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–ë–æ—É–ª–∏–Ω–≥', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ö—Ä–∏–∫–µ—Ç'],
                correctAnswer: '–ë–æ—É–ª–∏–Ω–≥'
            }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const mainMenu = document.getElementById('mainMenu');
        const gameScreen = document.getElementById('gameScreen');
        const playButton = document.getElementById('playButton');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const progressDisplay = document.getElementById('progressDisplay');
        const livesContainer = document.getElementById('livesContainer');
        const levelNumber = document.getElementById('levelNumber');
        const questionText = document.getElementById('questionText');
        const ballContainer = document.getElementById('ballContainer');
        const wheelOptions = document.getElementById('wheelOptions');
        const wheelCenter = document.getElementById('wheelCenter');
        const submitButton = document.getElementById('submitButton');

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentLevel = 0;
        let progress = 0;
        let lives = 3;
        let isDragging = false;
        let startX, scrollLeft;
        let selectedAnswer = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
        function initWheel() {
            wheelOptions.innerHTML = '';
            const level = levels[currentLevel];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–æ–ø–∏–π –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
            for (let i = 0; i < 3; i++) {
                level.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'wheel-option';
                    optionElement.textContent = option;
                    wheelOptions.appendChild(optionElement);
                });
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
            centerOption(0);
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
        function centerOption(index) {
            const optionWidth = 100 + 10; // –®–∏—Ä–∏–Ω–∞ + –æ—Ç—Å—Ç—É–ø
            const centerPos = index * optionWidth + (optionWidth / 2) - 140;
            wheelOptions.style.transform = `translateX(-${centerPos}px)`;
            selectedAnswer = levels[currentLevel].options[index % levels[currentLevel].options.length];
            wheelCenter.textContent = selectedAnswer;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω—è
        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            const level = levels[levelIndex];
            
            levelNumber.textContent = levelIndex + 1;
            questionText.textContent = level.question;
            ballContainer.textContent = level.ball;
            
            initWheel();
            
            mainMenu.style.display = 'none';
            gameScreen.style.display = 'block';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∂–∏–∑–Ω–µ–π
        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const correctAnswer = levels[currentLevel].correctAnswer;
            
            if (selectedAnswer === correctAnswer) {
                alert('–ü—Ä–∞–≤–∏–ª—å–Ω–æ!');
                progress++;
                progressDisplay.textContent = `${progress}/3`;
                
                if (progress >= 3) {
                    // –ü—Ä–æ–π–¥–µ–Ω–æ 3 —É—Ä–æ–≤–Ω—è
                    setTimeout(() => {
                        progress = 0;
                        progressDisplay.textContent = '0/3';
                        currentLevelDisplay.textContent = '1';
                        gameScreen.style.display = 'none';
                        mainMenu.style.display = 'block';
                    }, 1000);
                } else {
                    // –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
                    setTimeout(() => {
                        loadLevel((currentLevel + 1) % levels.length);
                        currentLevelDisplay.textContent = currentLevel + 2;
                    }, 1000);
                }
            } else {
                alert(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`);
                lives--;
                updateLives();
                
                if (lives <= 0) {
                    // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
                    setTimeout(() => {
                        lives = 3;
                        updateLives();
                        progress = 0;
                        progressDisplay.textContent = '0/3';
                        currentLevelDisplay.textContent = '1';
                        gameScreen.style.display = 'none';
                        mainMenu.style.display = 'block';
                    }, 1000);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–æ–ª–µ—Å–∞
        wheelOptions.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            scrollLeft = parseInt(wheelOptions.style.transform?.replace('translateX(-', '').replace('px)', '')) || 0;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = e.pageX;
            const walk = (x - startX) * 2;
            wheelOptions.style.transform = `translateX(-${scrollLeft - walk}px)`;
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            document.body.style.cursor = '';
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –±–ª–∏–∂–∞–π—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç
            const optionWidth = 100 + 10;
            const currentPos = parseInt(wheelOptions.style.transform?.replace('translateX(-', '').replace('px)', '')) || 0;
            const centerIndex = Math.round((currentPos + 140) / optionWidth);
            
            centerOption(centerIndex);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        playButton.addEventListener('click', () => {
            loadLevel(0);
            currentLevelDisplay.textContent = '1';
        });

        submitButton.addEventListener('click', checkAnswer);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        updateLives();
        progressDisplay.textContent = '0/3';
    </script>
</body>
</html>
