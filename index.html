<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всезнайка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
        
        body {
            font-family: 'Dela Gothic One', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .title {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .quests {
            background-color: white;
            border-radius: 10px;
            padding: 8px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        
        .settings {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 16px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .hearts {
            display: flex;
            gap: 5px;
        }
        
        .heart {
            width: 22px;
            height: 22px;
            background-color: #ff6b6b;
            clip-path: polygon(50% 0%, 80% 20%, 100% 60%, 50% 100%, 0% 60%, 20% 20%);
        }
        
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .coin {
            width: 18px;
            height: 18px;
            background-color: #f9ca24;
            border-radius: 50%;
        }
        
        .character {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 20px;
            margin: 10px 0;
            position: relative;
        }
        
        .play-btn {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 12px 50px;
            border-radius: 30px;
            font-family: 'Dela Gothic One', sans-serif;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 15px 0;
            width: 80%;
            max-width: 250px;
        }
        
        .level-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Всезнайка</div>
    
    <div class="header">
        <div class="quests">Квесты</div>
        <div class="settings">⚙️</div>
    </div>
    
    <div class="stats">
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="coins">
            <div class="coin"></div>
            <span>100</span>
        </div>
    </div>
    
    <div class="character"></div>
    
    <button class="play-btn">ИГРАТЬ</button>
    
    <div class="level-info">Уровень 1 из 50</div>
</body>
</html>
