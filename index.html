<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –ö—Ä—É—Ç–∏ –∫–µ–π—Å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .stars {
            font-size: 24px;
            margin: 20px 0;
        }
        .case {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ffd700, #ff9900);
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .case:hover {
            transform: scale(1.05);
        }
        .prize {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #eee);
            border-radius: 10px;
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –ö—Ä—É—Ç–∏ –∫–µ–π—Å</h1>
        <div class="stars">‚≠êÔ∏è –ó–≤—ë–∑–¥—ã: <span id="stars">100</span></div>
        
        <div class="case" id="case">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ 10 ‚≠êÔ∏è</div>
        
        <div class="prize" id="prize">–ù–∞–∂–º–∏ –Ω–∞ –∫–µ–π—Å!</div>
        
        <button id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        let stars = 100;
        const prizes = [
            { name: "10 ‚≠êÔ∏è", value: 10 },
            { name: "20 ‚≠êÔ∏è", value: 20 },
            { name: "50 ‚≠êÔ∏è", value: 50 },
            { name: "100 ‚≠êÔ∏è", value: 100 },
            { name: "5 ‚≠êÔ∏è", value: 5 },
            { name: "1 ‚≠êÔ∏è", value: 1 }
        ];

        const caseElement = document.getElementById('case');
        const starsElement = document.getElementById('stars');
        const prizeElement = document.getElementById('prize');
        const closeBtn = document.getElementById('close-btn');

        // –ö—Ä—É—Ç–∏–º –∫–µ–π—Å
        caseElement.addEventListener('click', () => {
            if (stars < 10) {
                prizeElement.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!";
                return;
            }
            
            stars -= 10;
            starsElement.textContent = stars;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            caseElement.textContent = "üé∞ –ö—Ä—É—Ç–∏–º...";
            setTimeout(() => {
                const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
                stars += randomPrize.value;
                starsElement.textContent = stars;
                prizeElement.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${randomPrize.name}`;
                caseElement.textContent = "–ö—Ä—É—Ç–∏—Ç—å –∑–∞ 10 ‚≠êÔ∏è";
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                // tg.sendData(JSON.stringify({ stars: stars }));
            }, 1500);
        });
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        closeBtn.addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
