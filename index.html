<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü –°–Ω—é—Å–Ω—ã–π –ë–∞—Ä–æ–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #17212b;
            --tg-text: #ffffff;
            --tg-secondary: #232e3c;
            --tg-accent: #2b5278;
            --tg-button: #5288c1;
            --tg-star: #ffcc00;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, var(--tg-bg));
            color: var(--tg-theme-text-color, var(--tg-text));
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .profile {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 24px;
        }
        
        .balance {
            background: var(--tg-theme-secondary-bg-color, var(--tg-secondary));
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .star {
            color: var(--tg-star);
            margin-right: 5px;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
        }
        
        .business {
            background: var(--tg-theme-secondary-bg-color, var(--tg-secondary));
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .business-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .business-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .business-level {
            background: var(--tg-accent);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .progress-container {
            height: 10px;
            background: var(--tg-bg);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }
        
        .business-income {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .business-button {
            background: var(--tg-theme-button-color, var(--tg-button));
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }
        
        .business-button:hover {
            opacity: 0.9;
        }
        
        .business-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upgrade-button {
            background: #ff9800;
            margin-top: 5px;
        }
        
        .stats {
            background: var(--tg-theme-secondary-bg-color, var(--tg-secondary));
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        @keyframes money-pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .money-pop {
            position: absolute;
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            animation: money-pop 1s forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <div class="avatar">üëë</div>
            <div>
                <div>–°–Ω—é—Å–Ω—ã–π –ë–∞—Ä–æ–Ω</div>
                <div style="opacity: 0.7; font-size: 14px;">@username</div>
            </div>
        </div>
        <div class="balance">
            <span class="star">‚≠êÔ∏è</span>
            <span id="stars">1000</span>
        </div>
    </div>
    
    <div class="game-container">
        <div class="business">
            <div class="business-header">
                <div class="business-name">–õ–∞—Ä—ë–∫</div>
                <div class="business-level">–£—Ä. <span id="level-1">1</span></div>
            </div>
            <div class="business-income">–î–æ—Ö–æ–¥: <span id="income-1">10</span> ‚≠êÔ∏è/—Å–µ–∫</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-1"></div>
            </div>
            <button class="business-button" id="collect-1">–°–æ–±—Ä–∞—Ç—å</button>
            <button class="business-button upgrade-button" id="upgrade-1">–£–ª—É—á—à–∏—Ç—å (50 ‚≠êÔ∏è)</button>
        </div>
        
        <div class="business">
            <div class="business-header">
                <div class="business-name">–°–∫–ª–∞–¥</div>
                <div class="business-level">–£—Ä. <span id="level-2">1</span></div>
            </div>
            <div class="business-income">–î–æ—Ö–æ–¥: <span id="income-2">30</span> ‚≠êÔ∏è/—Å–µ–∫</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-2"></div>
            </div>
            <button class="business-button" id="collect-2">–°–æ–±—Ä–∞—Ç—å</button>
            <button class="business-button upgrade-button" id="upgrade-2">–£–ª—É—á—à–∏—Ç—å (150 ‚≠êÔ∏è)</button>
        </div>
        
        <div class="business">
            <div class="business-header">
                <div class="business-name">–ó–∞–≤–æ–¥</div>
                <div class="business-level">–£—Ä. <span id="level-3">1</span></div>
            </div>
            <div class="business-income">–î–æ—Ö–æ–¥: <span id="income-3">100</span> ‚≠êÔ∏è/—Å–µ–∫</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-3"></div>
            </div>
            <button class="business-button" id="collect-3">–°–æ–±—Ä–∞—Ç—å</button>
            <button class="business-button upgrade-button" id="upgrade-3">–£–ª—É—á—à–∏—Ç—å (500 ‚≠êÔ∏è)</button>
        </div>
        
        <div class="stats">
            <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <div>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: <span id="total-earned">0</span> ‚≠êÔ∏è</div>
            <div>–í—Å–µ–≥–æ —É–ª—É—á—à–µ–Ω–∏–π: <span id="total-upgrades">0</span></div>
        </div>
    </div>
    
    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let stars = 1000;
        let totalEarned = 0;
        let totalUpgrades = 0;
        
        const businesses = [
            { 
                id: 1,
                level: 1,
                baseIncome: 10,
                income: 10,
                progress: 0,
                progressMax: 100,
                upgradeCost: 50,
                progressInterval: null
            },
            { 
                id: 2,
                level: 1,
                baseIncome: 30,
                income: 30,
                progress: 0,
                progressMax: 100,
                upgradeCost: 150,
                progressInterval: null
            },
            { 
                id: 3,
                level: 1,
                baseIncome: 100,
                income: 100,
                progress: 0,
                progressMax: 100,
                upgradeCost: 500,
                progressInterval: null
            }
        ];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∏–∑–Ω–µ—Å–æ–≤
        function initBusinesses() {
            businesses.forEach(biz => {
                startProgress(biz.id);
                
                document.getElementById(`collect-${biz.id}`).addEventListener('click', () => {
                    collectIncome(biz.id);
                });
                
                document.getElementById(`upgrade-${biz.id}`).addEventListener('click', () => {
                    upgradeBusiness(biz.id);
                });
            });
            
            updateUI();
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–ª—è –±–∏–∑–Ω–µ—Å–∞
        function startProgress(bizId) {
            const biz = businesses.find(b => b.id === bizId);
            if (biz.progressInterval) clearInterval(biz.progressInterval);
            
            biz.progressInterval = setInterval(() => {
                biz.progress += 1;
                if (biz.progress >= biz.progressMax) {
                    biz.progress = biz.progressMax;
                    document.getElementById(`collect-${bizId}`).disabled = false;
                }
                updateProgressBar(bizId);
            }, 1000 / (biz.income / 10)); // –ß–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –¥–æ—Ö–æ–¥–∞
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgressBar(bizId) {
            const biz = businesses.find(b => b.id === bizId);
            const progressPercent = (biz.progress / biz.progressMax) * 100;
            document.getElementById(`progress-${bizId}`).style.width = `${progressPercent}%`;
        }
        
        // –°–±–æ—Ä –¥–æ—Ö–æ–¥–∞
        function collectIncome(bizId) {
            const biz = businesses.find(b => b.id === bizId);
            if (biz.progress < biz.progressMax) return;
            
            const earned = Math.floor(biz.income * (biz.progress / biz.progressMax));
            stars += earned;
            totalEarned += earned;
            biz.progress = 0;
            document.getElementById(`collect-${bizId}`).disabled = true;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ–Ω–µ–≥
            const button = document.getElementById(`collect-${bizId}`);
            const pop = document.createElement('div');
            pop.className = 'money-pop';
            pop.textContent = `+${earned}‚≠êÔ∏è`;
            pop.style.left = `${button.offsetLeft + button.offsetWidth/2 - 20}px`;
            pop.style.top = `${button.offsetTop - 30}px`;
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
            
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        }
        
        // –£–ª—É—á—à–µ–Ω–∏–µ –±–∏–∑–Ω–µ—Å–∞
        function upgradeBusiness(bizId) {
            const biz = businesses.find(b => b.id === bizId);
            if (stars < biz.upgradeCost) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!");
                return;
            }
            
            stars -= biz.upgradeCost;
            biz.level += 1;
            totalUpgrades += 1;
            biz.income = Math.floor(biz.baseIncome * Math.pow(1.2, biz.level - 1));
            biz.upgradeCost = Math.floor(biz.upgradeCost * 1.5);
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Å –Ω–æ–≤—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
            if (biz.progressInterval) clearInterval(biz.progressInterval);
            biz.progress = 0;
            startProgress(biz.id);
            
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('stars').textContent = stars;
            document.getElementById('total-earned').textContent = totalEarned;
            document.getElementById('total-upgrades').textContent = totalUpgrades;
            
            businesses.forEach(biz => {
                document.getElementById(`level-${biz.id}`).textContent = biz.level;
                document.getElementById(`income-${biz.id}`).textContent = biz.income;
                document.getElementById(`upgrade-${biz.id}`).textContent = `–£–ª—É—á—à–∏—Ç—å (${biz.upgradeCost} ‚≠êÔ∏è)`;
            });
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            const gameData = {
                stars,
                totalEarned,
                totalUpgrades,
                businesses
            };
            localStorage.setItem('snusBaronSave', JSON.stringify(gameData));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const savedData = localStorage.getItem('snusBaronSave');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                stars = gameData.stars || 1000;
                totalEarned = gameData.totalEarned || 0;
                totalUpgrades = gameData.totalUpgrades || 0;
                
                gameData.businesses.forEach(savedBiz => {
                    const biz = businesses.find(b => b.id === savedBiz.id);
                    if (biz) {
                        biz.level = savedBiz.level || 1;
                        biz.income = savedBiz.income || biz.baseIncome;
                        biz.upgradeCost = savedBiz.upgradeCost || biz.upgradeCost;
                    }
                });
            }
        }
        
        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(saveGame, 30000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        loadGame();
        initBusinesses();
    </script>
</body>
</html>
