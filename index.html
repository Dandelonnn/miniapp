<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
        
        body {
            font-family: 'Dela Gothic One', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .quests {
            background-color: #6c5ce7;
            color: white;
            border-radius: 12px;
            padding: 10px 15px;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
            font-size: 14px;
        }
        
        .settings {
            width: 40px;
            height: 40px;
            background-color: #6c5ce7;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
            font-size: 18px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .lives {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #ff7675;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(255, 118, 117, 0.3);
        }
        
        .coins {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #fdcb6e;
            color: #2d3436;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(253, 203, 110, 0.3);
        }
        
        .day-series {
            background-color: #a55eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(165, 94, 234, 0.3);
        }
        
        .character {
            width: 140px;
            height: 140px;
            background-color: #dfe6e9;
            border-radius: 25px;
            margin: 10px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .play-btn {
            background-color: #e84393;
            color: white;
            border: none;
            padding: 16px 60px;
            border-radius: 30px;
            font-family: 'Dela Gothic One', sans-serif;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(232, 67, 147, 0.3);
            margin: 20px 0 15px;
            width: 80%;
            max-width: 280px;
            transition: transform 0.2s;
        }
        
        .play-btn:active {
            transform: scale(0.98);
        }
        
        .level-info {
            font-size: 15px;
            color: #636e72;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="quests">–ö–≤–µ—Å—Ç—ã</div>
        <div class="settings">‚öôÔ∏è</div>
    </div>
    
    <div class="stats">

            <span>‚ù§Ô∏è 5/5</span>
        </div>
        <div class="coins">
            <span>üí∞ 100</span>
        </div>
    </div>
    
    <div class="day-series">–î–Ω–µ–≤–Ω–∞—è —Å–µ—Ä–∏—è: 3 –¥–Ω—è</div>
    
    <div class="character"></div>

</body>
</html>
