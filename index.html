<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай вид спорта по мячу</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --dark-color: #202124;
            --light-color: #F8F9FA;
            --border-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Dela Gothic One', cursive;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 20px;
        }
        
        /* Главное меню */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .menu-title {
            font-size: 32px;
            color: var(--dark-color);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .levels-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .level-item {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .level-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .level-number {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .level-difficulty {
            font-size: 12px;
            color: var(--dark-color);
            opacity: 0.7;
        }
        
        .start-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: 'Dela Gothic One', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Игровой уровень */
        .game-level {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .question {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .ball-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .wheel-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .wheel {
            height: 60px;
            border-radius: 30px;
            background: var(--light-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
        }
        
        .wheel-items {
            display: flex;
            gap: 20px;
            transition: transform 0.5s cubic-bezier(0.17, 0.67, 0.21, 0.99);
        }
        
        .wheel-item {
            font-size: 18px;
            white-space: nowrap;
            padding: 10px 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .wheel-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 20px;
            z-index: 1;
            pointer-events: none;
        }
        
        .submit-button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-family: 'Dela Gothic One', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress {
            text-align: center;
            font-size: 14px;
            color: var(--dark-color);
            opacity: 0.7;
            margin-top: 10px;
        }
        
        .ad-container {
            background: #f1f3f4;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .ad-title {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .header {
                font-size: 20px;
                padding: 15px;
            }
            
            .menu-title {
                font-size: 26px;
            }
            
            .level-item {
                padding: 10px;
            }
            
            .level-number {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">Спортивные мячи</div>
        
        <div class="content">
            <!-- Главное меню -->
            <div class="main-menu" id="mainMenu">
                <div class="menu-title">Выберите уровень</div>
                
                <div class="levels-list">
                    <div class="level-item" data-level="1">
                        <div class="level-number">1</div>
                        <div class="level-difficulty">Дневная серия</div>
                    </div>
                    <div class="level-item" data-level="6">
                        <div class="level-number">6</div>
                        <div class="level-difficulty">Ур 4</div>
                    </div>
                    <div class="level-item" data-level="8">
                        <div class="level-number">8</div>
                        <div class="level-difficulty">Ур 7</div>
                    </div>
                    <div class="level-item" data-level="9">
                        <div class="level-number">9</div>
                        <div class="level-difficulty">Ур 35</div>
                    </div>
                    <div class="level-item" data-level="10">
                        <div class="level-number">10</div>
                        <div class="level-difficulty">Ур 43</div>
                    </div>
                </div>
                
                <button class="start-button" id="startButton">Старт</button>
                
                <div class="ad-container">
                    <div class="ad-title">Яндекс Еда</div>
                    <div>быстрая доставка от 30 минут</div>
                </div>
            </div>
            
            <!-- Игровой уровень -->
            <div class="game-level" id="gameLevel">
                <div class="header">УРОВЕНЬ <span id="currentLevel">1</span></div>
                
                <div class="question">Где используется этот мяч?</div>
                
                <div class="ball-container" id="ballContainer">⚽</div>
                
                <div class="wheel-selector">
                    <div class="wheel" id="answerWheel">
                        <div class="wheel-items" id="wheelItems">
                            <!-- Варианты ответов будут добавлены через JS -->
                        </div>
                        <div class="wheel-center"></div>
                    </div>
                </div>
                
                <button class="submit-button" id="submitButton">Ответить</button>
                
                <div class="progress" id="progressText">0/3 уровней</div>
                
                <div class="ad-container">
                    <div class="ad-title">ADS ON</div>
                    <div>Яндекс Еда - быстрая доставка</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Данные для игры
        const gameData = {
            1: {
                ball: '⚾',
                question: 'Где используется этот мяч?',
                options: ['Бейсбол', 'Волейбол', 'Гольф', 'Теннис', 'Баскетбол', 'Боулинг'],
                correctAnswer: 'Бейсбол'
            },
            6: {
                ball: '🏀',
                question: 'Где используется этот мяч?',
                options: ['Футбол', 'Волейбол', 'Гольф', 'Теннис', 'Баскетбол', 'Регби'],
                correctAnswer: 'Баскетбол'
            },
            8: {
                ball: '🎾',
                question: 'Где используется этот мяч?',
                options: ['Бейсбол', 'Волейбол', 'Гольф', 'Теннис', 'Баскетбол', 'Бадминтон'],
                correctAnswer: 'Теннис'
            },
            9: {
                ball: '⚽',
                question: 'Где используется этот мяч?',
                options: ['Футбол', 'Волейбол', 'Гандбол', 'Теннис', 'Баскетбол', 'Регби'],
                correctAnswer: 'Футбол'
            },
            10: {
                ball: '🎳',
                question: 'Где используется этот мяч?',
                options: ['Бейсбол', 'Волейбол', 'Гольф', 'Боулинг', 'Баскетбол', 'Крикет'],
                correctAnswer: 'Боулинг'
            }
        };

        // Элементы DOM
        const mainMenu = document.getElementById('mainMenu');
        const gameLevel = document.getElementById('gameLevel');
        const startButton = document.getElementById('startButton');
        const levelItems = document.querySelectorAll('.level-item');
        const currentLevelElement = document.getElementById('currentLevel');
        const ballContainer = document.getElementById('ballContainer');
        const questionElement = document.querySelector('.question');
        const wheelItemsContainer = document.getElementById('wheelItems');
        const answerWheel = document.getElementById('answerWheel');
        const submitButton = document.getElementById('submitButton');
        const progressText = document.getElementById('progressText');

        // Переменные игры
        let selectedLevel = 1;
        let currentAnswer = '';
        let isDragging = false;
        let startX, scrollLeft;
        let selectedIndex = 0;
        let completedLevels = 0;

        // Инициализация колеса ответов
        function initWheel(level) {
            wheelItemsContainer.innerHTML = '';
            const options = gameData[level].options;
            
            options.forEach((option, index) => {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.textContent = option;
                item.dataset.index = index;
                wheelItemsContainer.appendChild(item);
            });
            
            // Добавляем дополнительные элементы для бесконечного скролла
            const cloneCount = 3;
            for (let i = 0; i < cloneCount; i++) {
                options.forEach((option, index) => {
                    const item = document.createElement('div');
                    item.className = 'wheel-item';
                    item.textContent = option;
                    item.dataset.index = index;
                    wheelItemsContainer.appendChild(item);
                });
            }
            
            // Центрируем первый элемент
            centerSelectedItem(0);
        }

        // Центрирование выбранного элемента
        function centerSelectedItem(index) {
            const items = document.querySelectorAll('.wheel-item');
            if (items.length === 0) return;
            
            const itemWidth = items[0].offsetWidth + 20; // 20px gap
            const centerPosition = answerWheel.offsetWidth / 2 - itemWidth / 2;
            const targetPosition = index * itemWidth - centerPosition;
            
            wheelItemsContainer.style.transform = `translateX(-${targetPosition}px)`;
            selectedIndex = index % gameData[selectedLevel].options.length;
            currentAnswer = gameData[selectedLevel].options[selectedIndex];
        }

        // Обработчики событий для колеса
        answerWheel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - answerWheel.offsetLeft;
            scrollLeft = wheelItemsContainer.scrollLeft;
            answerWheel.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            answerWheel.style.cursor = 'grab';
            
            // После завершения перетаскивания центрируем ближайший элемент
            const items = document.querySelectorAll('.wheel-item');
            if (items.length === 0) return;
            
            const itemWidth = items[0].offsetWidth + 20;
            const scrollPosition = parseInt(wheelItemsContainer.style.transform?.replace('translateX(-', '').replace('px)', '') || 0;
            const newIndex = Math.round(scrollPosition / itemWidth);
            
            centerSelectedItem(newIndex);
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - answerWheel.offsetLeft;
            const walk = (x - startX) * 2;
            const currentTransform = parseInt(wheelItemsContainer.style.transform?.replace('translateX(-', '').replace('px)', '') || 0);
            wheelItemsContainer.style.transform = `translateX(-${currentTransform - walk}px)`;
            startX = x;
        });

        // Загрузка уровня
        function loadLevel(level) {
            selectedLevel = level;
            currentLevelElement.textContent = level;
            ballContainer.textContent = gameData[level].ball;
            questionElement.textContent = gameData[level].question;
            initWheel(level);
            
            // Показываем игровой уровень
            mainMenu.style.display = 'none';
            gameLevel.style.display = 'flex';
            gameLevel.classList.add('fade-in');
        }

        // Проверка ответа
        function checkAnswer() {
            const correctAnswer = gameData[selectedLevel].correctAnswer;
            
            if (currentAnswer === correctAnswer) {
                alert(`Правильно! Это ${correctAnswer}`);
                completedLevels++;
                progressText.textContent = `${completedLevels}/3 уровней`;
                
                // Если пройдено 3 уровня, возвращаемся в меню
                if (completedLevels >= 3) {
                    setTimeout(() => {
                        gameLevel.style.display = 'none';
                        mainMenu.style.display = 'block';
                        mainMenu.classList.add('fade-in');
                        completedLevels = 0;
                        progressText.textContent = '0/3 уровней';
                    }, 1000);
                }
            } else {
                alert(`Неправильно! Правильный ответ: ${correctAnswer}`);
            }
        }

        // Обработчики событий
        levelItems.forEach(item => {
            item.addEventListener('click', () => {
                const level = parseInt(item.dataset.level);
                loadLevel(level);
            });
        });

        submitButton.addEventListener('click', checkAnswer);

        // Инициализация игры
        function initGame() {
            // По умолчанию загружаем первый уровень
            loadLevel(1);
        }

        // Начало игры
        startButton.addEventListener('click', initGame);
    </script>
</body>
</html>
