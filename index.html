<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –≤–∏–¥ —Å–ø–æ—Ä—Ç–∞ –ø–æ –º—è—á—É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .level-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .ball-image {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #3367d6;
        }
        .progress {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .ad {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 12px;
            color: #555;
        }
        .start-button {
            padding: 10px 20px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: #2d8e47;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="level-header">–£–†–û–í–ï–ù–¨ <span id="level">1</span></div>
        <div class="question">–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?</div>
        <div class="ball-image" id="ball">‚öΩ</div>
        <div class="options" id="options">
            <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        <div class="progress">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progress">0/3</span> —É—Ä–æ–≤–Ω–µ–π</div>
        <div class="ad">
            –Ø–Ω–¥–µ–∫—Å –ï–¥–∞<br>
            –±—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –æ—Ç 30 –º–∏–Ω—É—Ç
        </div>
        <button class="start-button" id="startButton">–°—Ç–∞—Ä—Ç</button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä—ã
        const gameData = [
            {
                ball: '‚öæ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–ë–µ–π—Å–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ë–æ—É–ª–∏–Ω–≥'],
                correctAnswer: '–ë–µ–π—Å–±–æ–ª'
            },
            {
                ball: 'üèÄ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–§—É—Ç–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ë–æ—É–ª–∏–Ω–≥'],
                correctAnswer: '–ë–∞—Å–∫–µ—Ç–±–æ–ª'
            },
            {
                ball: 'üéæ',
                question: '–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?',
                options: ['–ë–µ–π—Å–±–æ–ª', '–í–æ–ª–µ–π–±–æ–ª', '–ì–æ–ª—å—Ñ', '–¢–µ–Ω–Ω–∏—Å', '–ë–∞—Å–∫–µ—Ç–±–æ–ª', '–ë–æ—É–ª–∏–Ω–≥'],
                correctAnswer: '–¢–µ–Ω–Ω–∏—Å'
            }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const levelElement = document.getElementById('level');
        const questionElement = document.querySelector('.question');
        const ballElement = document.getElementById('ball');
        const optionsElement = document.getElementById('options');
        const progressElement = document.getElementById('progress');
        const startButton = document.getElementById('startButton');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentLevel = 0;
        let score = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            startButton.style.display = 'none';
            loadLevel(currentLevel);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω—è
        function loadLevel(level) {
            if (level >= gameData.length) {
                // –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                questionElement.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏!';
                ballElement.textContent = 'üèÜ';
                optionsElement.innerHTML = '';
                progressElement.textContent = `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${score}/${gameData.length} —É—Ä–æ–≤–Ω–µ–π`;
                startButton.textContent = '–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
                startButton.style.display = 'block';
                return;
            }

            const levelData = gameData[level];
            levelElement.textContent = level + 1;
            questionElement.textContent = levelData.question;
            ballElement.textContent = levelData.ball;

            // –û—á–∏—â–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            optionsElement.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            levelData.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, levelData.correctAnswer));
                optionsElement.appendChild(button);
            });

            progressElement.textContent = `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${score}/${gameData.length} —É—Ä–æ–≤–Ω–µ–π`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                score++;
                alert('–ü—Ä–∞–≤–∏–ª—å–Ω–æ!');
            } else {
                alert(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`);
            }

            currentLevel++;
            loadLevel(currentLevel);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startButton.addEventListener('click', () => {
            currentLevel = 0;
            score = 0;
            initGame();
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        startButton.style.display = 'block';
    </script>
</body>
</html>
