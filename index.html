<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaSpin</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dela Gothic One', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .game-container {
            width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        .main-menu {
            padding: 20px;
        }
        .progress {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .levels {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .level {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .level-number {
            font-size: 24px;
            color: #4285F4;
        }
        .level-diff {
            font-size: 12px;
            color: #888;
        }
        .start-btn {
            width: 100%;
            padding: 15px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Dela Gothic One';
            font-size: 16px;
            cursor: pointer;
        }
        .ad {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }
        /* –ò–≥—Ä–æ–≤–æ–π —É—Ä–æ–≤–µ–Ω—å */
        .game-screen {
            display: none;
            padding: 20px;
        }
        .level-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .question {
            text-align: center;
            margin-bottom: 20px;
        }
        .ball {
            width: 120px;
            height: 120px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }
        .wheel {
            height: 50px;
            position: relative;
            margin: 0 auto 20px;
            overflow: hidden;
            width: 280px;
        }
        .options {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }
        .option {
            min-width: 100px;
            height: 50px;
            margin-right: 10px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        .wheel-center {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: #4285F4;
            border-radius: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 2;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #EA4335;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Dela Gothic One';
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="main-menu" id="mainMenu">
            <div class="progress">0/3 —É—Ä–æ–≤–Ω–µ–π</div>
            <div class="levels">
                <div class="level" data-level="1">
                    <div class="level-number">1</div>
                    <div class="level-diff">–î–Ω–µ–≤–Ω–∞—è —Å–µ—Ä–∏—è</div>
                </div>
                <div class="level" data-level="6">
                    <div class="level-number">6</div>
                    <div class="level-diff">–£—Ä 4</div>
                </div>
                <div class="level" data-level="8">
                    <div class="level-number">8</div>
                    <div class="level-diff">–£—Ä 7</div>
                </div>
                <div class="level" data-level="9">
                    <div class="level-number">9</div>
                    <div class="level-diff">–£—Ä 35</div>
                </div>
            </div>
            <button class="start-btn" id="startBtn">–°—Ç–∞—Ä—Ç</button>
            <div class="ad">
                –Ø–Ω–¥–µ–∫—Å –ï–¥–∞<br>
                –±—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –æ—Ç 30 –º–∏–Ω—É—Ç
            </div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="game-screen" id="gameScreen">
            <div class="level-title">–£–†–û–í–ï–ù–¨ 1</div>
            <div class="question">–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?</div>
            <div class="ball" id="ball">‚öæ</div>
            <div class="wheel">
                <div class="options" id="options"></div>
                <div class="wheel-center" id="selectedOption">–ë–µ–π—Å–±–æ–ª</div>
            </div>
            <button class="submit-btn" id="submitBtn">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            <div class="ad">
                ADS ON<br>
                –Ø–Ω–¥–µ–∫—Å –ï–¥–∞ ‚Äî –±—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞
            </div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        const levels = {
            1: {
                ball: "‚öæ",
                question: "–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?",
                options: ["–ë–µ–π—Å–±–æ–ª", "–í–æ–ª–µ–π–±–æ–ª", "–ì–æ–ª—å—Ñ", "–¢–µ–Ω–Ω–∏—Å", "–ë–∞—Å–∫–µ—Ç–±–æ–ª", "–ë–æ—É–ª–∏–Ω–≥"],
                answer: "–ë–µ–π—Å–±–æ–ª"
            },
            6: {
                ball: "üèÄ",
                question: "–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?",
                options: ["–§—É—Ç–±–æ–ª", "–í–æ–ª–µ–π–±–æ–ª", "–ì–æ–ª—å—Ñ", "–¢–µ–Ω–Ω–∏—Å", "–ë–∞—Å–∫–µ—Ç–±–æ–ª", "–†–µ–≥–±–∏"],
                answer: "–ë–∞—Å–∫–µ—Ç–±–æ–ª"
            },
            8: {
                ball: "üéæ",
                question: "–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?",
                options: ["–ë–µ–π—Å–±–æ–ª", "–í–æ–ª–µ–π–±–æ–ª", "–ì–æ–ª—å—Ñ", "–¢–µ–Ω–Ω–∏—Å", "–ë–∞—Å–∫–µ—Ç–±–æ–ª", "–ë–∞–¥–º–∏–Ω—Ç–æ–Ω"],
                answer: "–¢–µ–Ω–Ω–∏—Å"
            },
            9: {
                ball: "‚öΩ",
                question: "–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —ç—Ç–æ—Ç –º—è—á?",
                options: ["–§—É—Ç–±–æ–ª", "–í–æ–ª–µ–π–±–æ–ª", "–ì–∞–Ω–¥–±–æ–ª", "–¢–µ–Ω–Ω–∏—Å", "–ë–∞—Å–∫–µ—Ç–±–æ–ª", "–†–µ–≥–±–∏"],
                answer: "–§—É—Ç–±–æ–ª"
            }
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const mainMenu = document.getElementById("mainMenu");
        const gameScreen = document.getElementById("gameScreen");
        const startBtn = document.getElementById("startBtn");
        const levelButtons = document.querySelectorAll(".level");
        const ball = document.getElementById("ball");
        const question = document.querySelector(".question");
        const options = document.getElementById("options");
        const selectedOption = document.getElementById("selectedOption");
        const submitBtn = document.getElementById("submitBtn");
        const progress = document.querySelector(".progress");

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentLevel = 1;
        let isDragging = false;
        let startX, scrollLeft;
        let completed = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
        function initWheel() {
            options.innerHTML = "";
            const levelData = levels[currentLevel];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã (3 –∫–æ–ø–∏–∏ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞)
            for (let i = 0; i < 3; i++) {
                levelData.options.forEach(opt => {
                    const div = document.createElement("div");
                    div.className = "option";
                    div.textContent = opt;
                    options.appendChild(div);
                });
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            centerOption(levelData.options.indexOf(levelData.answer));
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
        function centerOption(index) {
            const optionWidth = 100 + 10; // –®–∏—Ä–∏–Ω–∞ + –æ—Ç—Å—Ç—É–ø
            const centerPos = index * optionWidth + (optionWidth / 2) - 140;
            options.style.transform = `translateX(-${centerPos}px)`;
            selectedOption.textContent = levels[currentLevel].options[index];
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω—è
        function loadLevel(level) {
            currentLevel = level;
            const levelData = levels[level];
            
            document.querySelector(".level-title").textContent = `–£–†–û–í–ï–ù–¨ ${level}`;
            ball.textContent = levelData.ball;
            question.textContent = levelData.question;
            
            initWheel();
            
            mainMenu.style.display = "none";
            gameScreen.style.display = "block";
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        levelButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                loadLevel(parseInt(btn.dataset.level));
            });
        });

        startBtn.addEventListener("click", () => loadLevel(1));

        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        options.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.pageX;
            scrollLeft = parseInt(options.style.transform.replace("translateX(-", "").replace("px)", "")) || 0;
            document.body.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const x = e.pageX;
            const walk = (x - startX) * 2;
            options.style.transform = `translateX(-${scrollLeft - walk}px)`;
        });

        document.addEventListener("mouseup", () => {
            if (!isDragging) return;
            isDragging = false;
            document.body.style.cursor = "";
            
            // –ù–∞—Ö–æ–¥–∏–º –±–ª–∏–∂–∞–π—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç
            const optionWidth = 100 + 10;
            const currentPos = parseInt(options.style.transform.replace("translateX(-", "").replace("px)", "")) || 0;
            const centerIndex = Math.round((currentPos + 140) / optionWidth) % levels[currentLevel].options.length;
            
            centerOption(centerIndex);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        submitBtn.addEventListener("click", () => {
            const correct = levels[currentLevel].answer;
            const selected = selectedOption.textContent;
            
            if (selected === correct) {
                alert(`–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –≠—Ç–æ ${correct}`);
                completed++;
                progress.textContent = `${completed}/3 —É—Ä–æ–≤–Ω–µ–π`;
                
                if (completed >= 3) {
                    setTimeout(() => {
                        gameScreen.style.display = "none";
                        mainMenu.style.display = "block";
                        completed = 0;
                        progress.textContent = "0/3 —É—Ä–æ–≤–Ω–µ–π";
                    }, 1000);
                }
            } else {
                alert(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`);
            }
        });
    </script>
</body>
</html>
