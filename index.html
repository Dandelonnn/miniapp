        body {
            font-family: 'Dela Gothic One', sans-serif;
            background-color: #f5f5e9;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;

        .header {

        .quests {

            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.4);
            font-size: 18px;
            border: 2px solid #d35400;
        }
        
        .top-stats {
            display: flex;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid #d35400;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .lives, .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        
        .lives span, .coins span {
            color: #5c3a21;
        }
        
        .day-series {
            background-color: #e67e22;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.4);
            border: 2px solid #d35400;
            text-align: center;
        }
        
        .day-series:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #e67e22;
        }
        
        .character {
            width: 180px;
            height: 180px;
            background-color: #dfe6e9;
            border-radius: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 3px solid #d35400;
            background-image: url('https://i.imgur.com/placeholder.png');
            background-size: cover;
            background-position: center;
        }
        
        .play-btn {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 18px 70px;
            border-radius: 30px;
            font-family: 'Dela Gothic One', sans-serif;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(211, 84, 0, 0.4);
            margin: 25px 0 20px;
            width: 80%;
            max-width: 300px;
            transition: transform 0.2s;
            border: 2px solid #a04000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .play-btn:active {
            transform: scale(0.98);
        }
        
        .level-info {
            font-size: 16px;
            color: #5c3a21;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #d35400;
        }
