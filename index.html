<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Telegram Case Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #17212b;
            --tg-text: #ffffff;
            --tg-secondary: #232e3c;
            --tg-accent: #2b5278;
            --tg-button: #5288c1;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, var(--tg-bg));
            color: var(--tg-theme-text-color, var(--tg-text));
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            color: white;
        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .balance {
            background: var(--tg-theme-secondary-bg-color, var(--tg-secondary));
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .case-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px 0;
        }
        
        .case {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9500, #ffcc00);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
            transition: transform 0.2s;
            position: relative;
            z-index: 2;
        }
        
        .case:hover {
            transform: scale(1.03);
        }
        
        .prize {
            position: absolute;
            font-size: 0;
            opacity: 0;
            transition: all 0.5s;
            z-index: 1;
        }
        
        .prize-icon {
            font-size: 30px;
        }
        
        .history {
            background: var(--tg-theme-secondary-bg-color, var(--tg-secondary));
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #5d6b7a);
        }
        
        button {
            background: var(--tg-theme-button-color, var(--tg-button));
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .spinning {
            animation: spin 0.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">üë§</div>
        <div class="user-info">
            <div>–ò–≥—Ä–æ–∫</div>
            <div style="opacity: 0.7; font-size: 14px;">@username</div>
        </div>
        <div class="balance">
            <span style="margin-right: 5px;">‚≠êÔ∏è</span>
            <span id="stars">500</span>
        </div>
    </div>
    
    <h2>üéÅ –ö–µ–π—Å—ã Telegram</h2>
    <p>–ö—Ä—É—Ç–∏ –∫–µ–π—Å –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π –ø—Ä–∏–∑—ã!</p>
    
    <div class="case-container">
        <div class="case" id="case">–ö—Ä—É—Ç–∏—Ç—å<br>–∑–∞ 50 ‚≠êÔ∏è</div>
        <div class="prize" id="prize-template" style="display: none;">
            <div class="prize-icon"></div>
            <div class="prize-amount"></div>
        </div>
    </div>
    
    <div class="history">
        <h3 style="margin-top: 0;">–ò—Å—Ç–æ—Ä–∏—è</h3>
        <div id="history"></div>
    </div>
    
    <button id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
    
    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let stars = 500;
        const history = [];
        const prizes = [
            { emoji: "üí∞", name: "–ú–æ–Ω–µ—Ç–∫–∏", min: 10, max: 30 },
            { emoji: "üíé", name: "–ö—Ä–∏—Å—Ç–∞–ª–ª—ã", min: 30, max: 60 },
            { emoji: "üèÜ", name: "–¢—Ä–æ—Ñ–µ–π", min: 80, max: 150 },
            { emoji: "üéÅ", name: "–ü–æ–¥–∞—Ä–æ–∫", min: 40, max: 80 },
            { emoji: "üßß", name: "–ë–æ–Ω—É—Å", min: 20, max: 50 }
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const caseEl = document.getElementById('case');
        const starsEl = document.getElementById('stars');
        const historyEl = document.getElementById('history');
        const closeBtn = document.getElementById('close-btn');
        
        // –ö—Ä—É—Ç–∏–º –∫–µ–π—Å
        caseEl.addEventListener('click', () => {
            if (stars < 50) {
                addHistory("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥");
                return;
            }
            
            stars -= 50;
            updateStars();
            caseEl.classList.add('spinning');
            
            setTimeout(() => {
                caseEl.classList.remove('spinning');
                openCase();
            }, 2000);
        });
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase() {
            const prize = prizes[Math.floor(Math.random() * prizes.length)];
            const amount = Math.floor(Math.random() * (prize.max - prize.min + 1)) + prize.min;
            stars += amount;
            updateStars();
            
            // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–π –ø—Ä–∏–∑
            const prizeEl = document.getElementById('prize-template').cloneNode(true);
            prizeEl.id = '';
            prizeEl.style.display = 'block';
            prizeEl.style.left = (Math.random() * 60 + 20) + '%';
            prizeEl.style.top = '-50px';
            prizeEl.querySelector('.prize-icon').textContent = prize.emoji;
            prizeEl.querySelector('.prize-amount').textContent = '+' + amount;
            
            document.querySelector('.case-container').appendChild(prizeEl);
            
            setTimeout(() => {
                prizeEl.style.opacity = '1';
                prizeEl.style.fontSize = '16px';
                prizeEl.style.top = (Math.random() * 100 + 100) + 'px';
            }, 10);
            
            setTimeout(() => {
                prizeEl.style.opacity = '0';
                prizeEl.style.transform = 'translateY(50px)';
                setTimeout(() => prizeEl.remove(), 1000);
            }, 1500);
            
            addHistory(`${prize.emoji} ${prize.name}: +${amount} ‚≠êÔ∏è`);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateStars() {
            starsEl.textContent = stars;
            // –ú–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –≤ localStorage
            // localStorage.setItem('stars', stars);
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addHistory(text) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                         now.getMinutes().toString().padStart(2, '0');
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span style="opacity:0.7">${time}</span> ${text}`;
            
            historyEl.insertBefore(item, historyEl.firstChild);
            if (historyEl.children.length > 10) {
                historyEl.removeChild(historyEl.lastChild);
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        closeBtn.addEventListener('click', () => {
            tg.close();
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        if (localStorage.getItem('stars')) {
            stars = parseInt(localStorage.getItem('stars'));
            updateStars();
        }
    </script>
</body>
</html>
